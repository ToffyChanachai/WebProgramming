<html>
<head>
    <title> การสร้างฟอร์ม </title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>แบบฟอร์มบันทึกข้อมูลนักศึกษา</h2>
    <form action="" method="post" name="form1" id="form1">
    รหัสนักศึกษา : <input type="text" name = "id" maxlength="10" /><br />
    ชื่อ-นามสกุลนักศึกษา : <input type="text" name = "studentName" size="40" /><br />
    รหัส่ผ่าน : <input type="password" name = "password" maxlength="6" size="6" /><br />
    เพศ : <input type="radio" name="sex" value="1" /> ชาย
    <input type="radio" name="sex" value="2" /> หญิง <br />
    งานอดิเรก :
    <input type="checkbox" name = "book" value="1" /> อ่านหนังสือ
    <input type="checkbox" name = "TV" value="2" /> ดูโทรทัศน์
    <input type="checkbox" name = "sport" value="3" /> เล่นกีฬา<br />
    อัพโหลดข้อมูล : <input type="file" /> <br />
    <input style="background-color:lawngreen" type="submit" />
    <input style="background-color:red" type="reset" />
    </form>
</body>
</html>
